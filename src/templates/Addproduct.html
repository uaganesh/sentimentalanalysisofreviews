{% extends 'indexadmin.html'%}
{% block body %}
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f3f3f3;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #D81B60;
  color: white;
}
</style>
</head>
<body>
<form action="addproduct1" method="post" enctype="multipart/form-data" >
    <h2 align="top"><strong>ADD PRODUCT</strong>
  </h2>
  <div align="center">
<table width="600" height="317" border="0" id="customers">

  <tr>
    <th width="600" scope="col"><div align="center"><strong>Name</strong></div></th>
    <th width="141" scope="col"><label>
      <input type="text" name="textfield" required />
    </label></th>
  </tr>
  <tr>
    <td scope="row"><div align="center"><strong>Image</strong></div></td>
       <td><label>
          <input type="file" name="file" required />
        </label></td>
      </tr>
  <tr>
    <th><div align="center"><strong>Description</strong></div></th>
    <th><label>
      <textarea name="textarea" required></textarea>
    </label></th>
  </tr>
  <tr>
    <td><div align="center"><strong>Quantity</strong></div></td>
    <td><label>
      <input type="text" name="textfield3" required pattern="[0-9]{1}"/>
    </label></td>
  </tr>
  <tr>
    <th><div align="center"><strong>Price</strong></div></th>
    <th><label>
      <input type="text" name="textfield2" required />
    </label></th>
  </tr>
  <tr>
    <td><div align="center"><strong>FlipLink</strong></div></td>
    <td><label>
      <input type="text" name="textfield4" required />
    </label></td>
  </tr>
  <tr>
    <th><div align="center"><strong>AmazonLink</strong></div></th>
    <th><label>
      <input type="text" name="textfield5" required />
    </label></th>
  </tr>
  <tr>
    <td colspan="2"><label>
    </label></td>
  </tr>
</table>
    <div align="center">
        <input name="Submit" type="submit" id="Submit" value="Add" />
        </div>
  </div>
  </form>
</body>
</html>
{%endblock%}
